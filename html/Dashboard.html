<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .card-content p {
    max-height: 13em;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2; 
    -webkit-box-orient: vertical;
    
    
}
        .form-group label {
            font-weight: bold; /* Bold label text */
        }
        .form-control:focus {
            border-color: #ffd166; /* Yellow border color on focus */
            box-shadow: 0 0 0 0.25rem rgba(141, 100, 3, 0.25); /* Yellow box shadow on focus */
        }
    </style>
    <script>
      
    $(document).ready(() => {
    // Retrieve username from session storage
    const loggedInUser = sessionStorage.getItem("logged");
    if (loggedInUser) {
        // Decode username from base64
        const decodedCredentials = atob(loggedInUser);
        const username = decodedCredentials.split(":")[0];
        // Display the username in the welcome message
        $("#usernamePlaceholder").text(username);
        
        $("a").click(function(){
    const current = $(this);
    console.log(current); // Check which link is being clicked
    if (current.hasClass("new")) {
        $("#insuranceFrame").attr("src", "AvailInsurance.html");
        console.log("Apply Insurance link clicked");

    } else if (current.hasClass("view")) {
        $("#insuranceFrame").attr("src", "actualcards.html");
        console.log("Actual Cards link clicked");

    } else if (current.hasClass("logout")) {
        console.log("Logout link clicked");
        sessionStorage.removeItem("logged");
        location.assign("index.html");
    }
});
    } else {
        console.log("User not logged in. Redirecting to login page.");
        location.assign("index.html");
    }
});

    </script>
</head>
<body style="background-color: rgb(206, 236, 246);">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #449af5;">
        <div class="container-fluid">
            <a class="view navbar-brand text-light display-6 text-uppercase" style="font-weight: bold;">MyBank</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#myBankMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myBankMenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-3">
                    <!-- <li class="nav-item pe-3">
                        <a target="_blank" href="InsuranceCards.html" class="nav-link text-light btn btn-outline-warning border border-warning">Insurance Types</a>
                    </li> -->
                    <li class="nav-item pe-3">
                        <span class="navbar-text text-light bg-info border border-dark-subtle p-2">
                            Welcome <span id="usernamePlaceholder"></span>
                        </span>
                    </li>
                    <li class="nav-item pe-3">
                        <a class="new nav-link text-light btn btn-outline-warning border border-warning">Apply Insurance</a>

                    </li>
                    
                    <li class="nav-item pe-3" >
                        <a class="logout nav-link text-light btn btn-outline-danger border border-light ">Logout</a>
                    </li>
                </ul>
                <!-- Search bar -->
                <form class="d-flex bg-light mb-3">
                    <input class="form-control me-2" type="search" placeholder="Search by insurance type" aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-primary" type="button" onclick="searchByInsuranceType()">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <iframe id="insuranceFrame"  width="100%" height="900px" frameborder="0"></iframe>

</body>
</html>
